<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <div class="fogwrapper">
    <div id="foglayer_01" class="fog">
      <div class="image01"></div>
      <div class="image02"></div>
    </div>
    <div id="foglayer_02" class="fog">
      <div class="image01"></div>
      <div class="image02"></div>
    </div>
    <div id="foglayer_03" class="fog">
      <div class="image01"></div>
      <div class="image02"></div>
    </div>
  </div>
  
  <div class="advice-component">
    
    <h1>Advice #<span id="api-id"></span></h1>
    
    <p>“<span id="api-advice"><!-- Advice text goes here --></span>“</p>
    
    <picture>
      <source
      media="(min-width: 1024px)"
      srcset="./images/pattern-divider-desktop.svg"
      />
      
      <source
      srcset="./images/pattern-divider-mobile.svg"
      />
      
      <img
      src="./images/pattern-divider-mobile.svg"
      alt=""
      />
    </picture>
    
    <button id="advice-button"><img class="dice" src="./images/icon-dice.svg" alt=""></button>
    
  </div>
  
  <script src="./API.js"></script>
  
</body>
</html>
